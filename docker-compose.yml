version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: project_k_db
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_k
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name:  project_k_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: project_k_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/project_k
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS_STR=http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    volumes: 
      - ./apps/api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition:  service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  web:
    build: 
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: project_k_web
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes: 
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data: 